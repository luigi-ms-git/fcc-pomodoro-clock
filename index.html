<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>25+5 Clock</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container pb-3 bg-primary text-white">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-3">Relógio Pomodoro</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 border border-light p-3 text-center" id="timer-label">
        <p id="timer-left">25:00</p>
        <button id="start_stop" class="btn btn-danger">Start</button>
        <button id="reset" class="btn btn-info">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6 p-2 border border-end border-light text-center" id="session">
        <p id="session-label">Tempo de sessão</p>
        <button id="session-decrement" class="btn btn-outline-light">+</button>
        <span id="session-length">25</span>
        <button id="session-increment" class="btn btn-outline-light">-</button>
      </div>
      <div class="col-6 p-2 border border-end border-light text-center" id="break">
        <p id="break-label">Tempo de pausa</p>
        <button id="break-decrement" class="btn btn-outline-light">+</button>
        <span id="break-length">5</span>
        <button id="break-increment" class="btn btn-outline-light">-</button>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous"></script>
